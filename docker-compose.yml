# Ya no necesitamos la l√≠nea 'version'
services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_NAME=stockpro_db
      - POSTGRES_USER=stockpro_user
      - POSTGRES_PASSWORD=manteca
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
    depends_on:
      - db

  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=stockpro_db
      - POSTGRES_USER=stockpro_user
      - POSTGRES_PASSWORD=manteca

volumes:
  postgres_data: