{% extends "base.html" %}
{% block title %}Gestionar Marcas{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Gestión de Marcas</h1>
    <button class="btn btn-primary" onclick="openModal('{% url 'stock_app:marca_add' %}')">
        Añadir Marca
    </button>
</div>
<div class="card shadow-sm">
    <div class="card-body">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th class="text-end">Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for marca in marcas %}
                <tr>
                    <td>{{ marca.nombre }}</td>
                    <td class="text-end">
                        <button class="btn btn-sm btn-warning" onclick="openModal('{% url 'stock_app:marca_edit' marca.pk %}')">
                            Editar
                        </button>
                        <button class="btn btn-sm btn-danger" onclick="openModal('{% url 'stock_app:marca_delete' marca.pk %}')">
                            Eliminar
                        </button>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="2" class="text-center">No hay marcas cargadas.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
