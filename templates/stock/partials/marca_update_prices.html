<div class="modal-header bg-info text-white">
    <h5 class="modal-title">
        <i class="fas fa-tags me-2"></i>Actualizar Precios: {{ marca.nombre }}
    </h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>

<form method="post" action="{% url 'stock_app:marca_update_prices' marca.pk %}" onsubmit="return submitModalForm(this)">
    {% csrf_token %}
    <div class="modal-body">
        <div class="alert alert-warning">
            <i class="fas fa-exclamation-triangle me-2"></i>
            Esta acción modificará el precio de <strong>{{ cantidad_productos }}</strong> productos asociados a esta marca.
        </div>

        <div class="mb-3">
            <label for="{{ form.porcentaje.id_for_label }}" class="form-label fw-bold">
                {{ form.porcentaje.label }}
            </label>
            <div class="input-group">
                {{ form.porcentaje }}
                <span class="input-group-text">%</span>
            </div>
            <div class="form-text text-muted">
                {{ form.porcentaje.help_text }}
            </div>
        </div>
        
        <div class="card bg-light border-0 small">
            <div class="card-body py-2">
                <strong>Ejemplos:</strong>
                <ul class="mb-0 ps-3">
                    <li>Ingresa <code>20</code> para aumentar un 20%.</li>
                    <li>Ingresa <code>-15</code> para descontar un 15%.</li>
                </ul>
            </div>
        </div>
    </div>
    
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="submit" class="btn btn-info text-white fw-bold">Aplicar Ajuste</button>
    </div>
</form>
