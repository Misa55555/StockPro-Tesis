{% load static %} <!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale-1">
    <title>Iniciar Sesión - StockPro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <link rel="icon" type="image/png" href="{% static 'img/logo-stockpro.png' %}">
    
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); /* Fondo oscuro moderno */
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .login-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            background-color: #fff; /* Tarjeta blanca para contraste */
            overflow: hidden;
        }
        .login-header {
            background-color: #0d6efd; /* Azul Bootstrap primario */
            color: white;
            padding: 20px;
            text-align: center;
        }
        .login-header h2 {
            margin: 0;
            font-weight: 600;
            font-size: 1.8rem;
        }
        .btn-login {
            padding: 10px;
            font-weight: bold;
            font-size: 1.1rem;
            border-radius: 8px;
        }
        .input-group-text {
            background-color: #f8f9fa;
            border-right: none;
        }
        .form-control {
            border-left: none;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #ced4da;
        }
        /* Ajuste para que el input group focus se vea bien */
        .input-group:focus-within {
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
            border-radius: 0.375rem;
        }
        .input-group:focus-within .form-control, 
        .input-group:focus-within .input-group-text {
            border-color: #86b7fe;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">
                
                <div class="text-center mb-4">
                    <img src="{% static 'img/logo-stockpro.png' %}" alt="StockPro Logo" class="img-fluid" style="max-height: 120px;">
                </div>

                <div class="card login-card">
                    <div class="login-header">
                        <h2>Bienvenido</h2>
                    </div>
                    <div class="card-body p-4">
                        
                        {% if form.errors %}
                            <div class="alert alert-danger d-flex align-items-center" role="alert">
                                <i class="fas fa-exclamation-circle me-2"></i>
                                <div>
                                    Usuario o contraseña incorrectos.
                                </div>
                            </div>
                        {% endif %}

                        <form method="post">
                            {% csrf_token %}
                            
                            <div class="mb-4">
                                <label for="id_username" class="form-label text-muted fw-bold">Correo Electrónico</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-envelope text-secondary"></i></span>
                                    <input type="email" name="username" class="form-control" id="id_username" placeholder="nombre@ejemplo.com" required autofocus>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="id_password" class="form-label text-muted fw-bold">Contraseña</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock text-secondary"></i></span>
                                    <input type="password" name="password" class="form-control" id="id_password" placeholder="••••••••" required>
                                </div>
                            </div>

                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn btn-primary btn-login shadow-sm">
                                    Ingresar <i class="fas fa-sign-in-alt ms-2"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center py-3 bg-light text-muted small">
                        &copy; {% now "Y" %} StockPro Tesis
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
